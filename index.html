<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />    
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <section class="cards">
          <div class="card-front">            
            <div class="card-front__img">
              <img src="./images/card-logo.svg" alt="logo card">
            </div>

            <div class="card-front__info">
              <h2 class="heading-2">0000 0000 0000 0000</h2>
              <p class="card-front__name">JANE APPLESEED</p>
              <p class="card-front__validity">00/00</p>
            </div>
          </div>

          <div class="card-back">
            <p>000</p>
          </div>
      </section>

      <section class="form">
        FORM
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
