<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />    
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <section class="cards">
          <div class="card-front">            
            <div class="card-front__img">
              <img src="./images/card-logo.svg" alt="logo card">
            </div>

            <div class="card-front__info">
              <h2 class="heading-2">0000 0000 0000 0000</h2>
              <p class="card-front__name">JANE APPLESEED</p>
              <p class="card-front__validity">00/00</p>
            </div>
          </div>

          <div class="card-back">
            <p>000</p>
          </div>
      </section>

      <section class="form">        
        <label for="input-name">Cardholder Name</label>
        <input type="text" id="input-name" placeholder="e.g Jane Appleseed">
        <label for="input-number" class="form__number">card number</label>
        <input type="text" id="input-number" placeholder="e.g. 1234 5678 9123 0000">
        <label for="input-date-1" class="form__date">Exp. Date (MM/YY)</label>
        <div class="inputs">
          <input type="text" id="input-date-1" placeholder="MM"><input type="number" id="input-date-2" placeholder="YY">
        </div>        
        <label for="input-cvc" class="form__cvc">cvc</label>
        <input type="text" placeholder="e.g. 123" id="input-cvc">
        <button class="btn">Confirm</button>
      </section>
      <section class="complete">
        <img src="./images/icon-complete.svg" alt="" class="complete__img">
        <h2 class="complete__thank">thank you!</h2>
        <p class="complete__text">Weâ€™ve added your card details</p>
        <button class="btn">Continue</button>
      </section>

    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
