<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="content">      
        <section class="section-card">          
          <!-- USAR BACKGROUND IMAGE COM AS IMG DOS CARD NESSAS DIV E ALINHA-LAS NORMALMENTE COM MARGIN -->
          <div class="card-img-one">
            <img src="./images/card-logo.svg" alt="" />
            <p>0000 0000 0000 0000</p>
            <div class="card-img-data">
              <p>Jane Appleseed</p>
              <p>00/00</p>
            </div>
          </div>
          <div class="card-img-two">
            <p>000</p>
          </div>
        </section>

        <div class="form">
          <section class="section-form">
            <form action="">
              <label for="card-name">Cardholder Name</label>
              <input
                type="text"
                placeholder="e.g. Jane Appleseed"
                id="card-name"
              />
              <label for="card-number">Card Number</label>
              <input
                type="text"
                placeholder="e.g. 1234 5678 9123 0000"
                id="card-number"
              />
              <label for="card-month">Exp. Date (MM/YY)</label>
              <input type="number" placeholder="MM" id="card-month" />
              <input type="number" placeholder="YY" id="card-years" />
              <label for="card-cvc">CVC</label>
              <input type="text" placeholder="e.g. 123" id="card-cvc" />
              <button>Confirm</button>
            </form>
          </section>
          <section class="section-three">
            <img src="./images/icon-complete.svg" alt="" />
            <p><strong>Thank you!</strong></p>
            <p>We've added your card details</p>
            <button>Continue</button>
          </section>
        </div>
      </div>

      <!-- Completed state start -->
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
